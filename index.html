    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">


        var page = 1;
        $(".btn-r").click(function () {
            $(".out_item").css("display", "none");
            if (page < 2) { page = page + 1; get(page); }
            else { confirm("当前最后一页"); }
            $(".out_item").css("display", "inline-block");
        });
        $(".btn-l").click(function () {
            $(".out_item").css("display", "none");
            if (page > 1) { page = page - 1; get(page); }
            else { confirm("当前第一页"); }
            $(".out_item").css("display", "inline-block");


        });


        axios.get("https://www.fastmock.site/mock/e58fc91b0884060158ceaad33f8ff686/des/description")
            .then(function (res) {
                console.log(res);

                $(".box-l p").html(res.data.test1);
                $(".box-r p").html(res.data.test2);
                $("#news_01 ").html(res.data.xinwen01_title);


                $("#news_02 ").html(res.data.xinwen02_title);

                $("#news_03 ").html(res.data.xinwen03_title);

            })
            .catch(function (err) {
                console.log(err);
            })

        function get(page) {
            axios.get("https://www.fastmock.site/mock/e58fc91b0884060158ceaad33f8ff686/des/con/" + page)
                .then(function (res) {
                    $("#item01 img").attr("src", res.data.image01);
                    $("#item02 img").attr("src", res.data.image02);
                    $("#item03 img").attr("src", res.data.image03);
                    $("#item04 img").attr("src", res.data.image04);

                    $("#item01 a").attr("href", res.data.image01_url);
                    $("#item02 a").attr("href", res.data.image02_url);
                    $("#item03 a").attr("href", res.data.image03_url);
                    $("#item04 a").attr("href", res.data.image04_url);

                    $("#item01 span").html(res.data.image01_t);
                    $("#item02 span").html(res.data.image02_t);
                    $("#item03 span").html(res.data.image03_t);
                    $("#item04 span").html(res.data.image04_t);

                })
                .catch(function (err) {
                    console.log(err);
                })

        }

        get(1);


    </script>
